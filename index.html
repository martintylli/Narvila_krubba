  <style>
    /* --- Clean, simple style inspired by narvila.fi --- */
    :root {
      --maxw: 960px;
      --gap: 16px;
      --radius: 14px;
      --border: #e5e7eb;
      --text: #111827;

    body {

      color: var(--text);
      background: #ffffff;
      line-height: 1.5;
    }

    .container {
      width: min(100% - 24px, var(--maxw));
      margin-inline: auto;
    }

    header {
      padding: 18px 0;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: clamp(20px, 3vw, 28px);
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-align: center;
    }

    main {
      padding: 18px 0 28px;

    .lead {
      font-size: clamp(16px, 2.3vw, 18px);
      color: var(--muted);
      margin: 4px 0 18px;
      text-align: center;
    }

    /* Player */
    .player-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #f9fafb;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      display: grid;
      place-items: center;
      margin-bottom: 20px;
    }

    .player-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .placeholder {
      text-align: center;
      color: var(--muted);
      padding: 12px;
    }

    /* Flags */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--gap);
    }

    .flag {
      display: grid;
      place-items: center;
      gap: 6px;
      padding: 14px 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #ffffff;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: 0.12s ease;
      user-select: none;
    }

    .flag:hover {
      border-color: #c7d2fe;
      box-shadow: 0 6px 14px rgba(29,78,216,0.12);
      transform: translateY(-2px);
    }

    .emoji {
      font-size: 40px;
    }

    .label {

    footer {

      margin-top: 24px;
      padding: 12px 0;
      font-size: 12px;
      text-align: center;

  <script>
    const grid = document.getElementById('flag-grid');
    const wrap = document.getElementById('player-wrap');
    const placeholder = document.getElementById('placeholder');

    function setVideo(id) {
      if (!id || id.startsWith("YOUTUBE_ID_")) {
        alert("Replace placeholders with real YouTube video IDs.");
        return;
      }

      const src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;

      const old = wrap.querySelector("iframe");
      if (old) old.remove();

      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute("allow", "autoplay; encrypted-media");
      wrap.appendChild(iframe);

      if (placeholder) placeholder.remove();
    }

    grid.addEventListener("click", (e) => {
      const btn = e.target.closest(".flag");
      if (!btn) return;
      setVideo(btn.dataset.video);
    });
  </script>
